<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style/forest.css" rel="stylesheet" />
  </head>
  <body>
    <script src="./lib/tmi.min.js"></script>
    <script src="./configs.js"></script>
    <script src="./js/forest.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/qrcode.js"></script>
    <div class="forest-container">
      <div id="forest-code"></div>
      <div id="qrcode" style="width:500px; height:500px; margin-top:200px;"></div>
    </div>

<script type="text/javascript">
	var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 500,
	height : 500
});

function makeCode () {		
	var elText = document.getElementById("text");
	qrcode.makeCode('https://www.forestapp.cc/join-room/?token='+elText.value);
	
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
  </body>
</html>
